<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Burguer</title>
    <link rel="stylesheet" type="text/css" href="./css/landingPage.css">
    <link href="https://fonts.googleapis.com/css2?family=Modern+Antiqua&display=swap" rel="stylesheet">
</head>

<body>
    <section class="container-img">
        <div class="content">

            <div class="group">

                <img class="logo" src="./img/landingPage/logo.png">
                <form>
                    <label for="nome"><b>Login</b></label>
                    <input type="text" placeholder="Enter Username" name="login" required>
                    <label for="psw"><b>Senha</b></label>
                    <input type="password" placeholder="Enter Password" name="senha" required>
                    <input type="submit" name="submit" value="login" class="botao">
                </form>
            </div>

        </div>

    </section>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {

            $('form').submit(function(event) {

                event.preventDefault();
                $.ajax({

                    url: 'http://localhost/ecommerce/cliente/login',
                    type: 'POST',
                    data: $(this).serialize(),
                    dataType: 'json'



                }).done(function(data) {

                    $('#menssagem').html('Cliente cadstrado!!');
                    console.log(data);
                    localStorage.setItem('token', data.token);
                    // window.location = 'http://localhost/ecommerce/views/LISTAR_CLIENTE.html'
                    // tirar window, arrumar o form, dentro do done ocultar section landipage e mostrar todo home

                });

            });

        });
    </script>
    <script src="https://unpkg.com/ionicons@4.2.2/dist/ionicons.js"></script>
</body>

</html>
